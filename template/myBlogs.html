<h1> My Blog Post</h1>
<div class="row">
    <div class="col-md-12">
        <div class="panel-group">
            <div class="col-md-3 col-sm-4 col-xs-12" ng-repeat="blogs in userBlogs" style="height: 214px;">
                <div class="panel panel-default panel-primary">
                    <div class="panel-heading">{{blogs.title}}</div>
                    <div class="panel-body" ng-bind-html="blogs.content| limitTo:100"></div>
                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-md-6">
                                <a class="btn btn-primary btn-sm" href="#/edit/{{blogs._id}}">Edit Post</a>
                            </div>
                            <div class="col-md-6">
                                <a class="pull-right" href="#/view/{{blogs._id}}">Read Now</a>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
